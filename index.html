<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AlmightyOdot | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0a0a0a;
        color: #f5f5f5;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      

      a {
        text-decoration: none;
        color: inherit;
      }

      /* NAVBAR */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid #333;
      }

      .nav-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0.9rem 1.2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: #ffffff;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #ffffff;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        font-size: 0.95rem;
      }

      .nav-links a {
        opacity: 0.75;
        position: relative;
      }

      .nav-links a:hover {
        opacity: 1;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 2px;
        background: #ffffff;
        transition: width 0.25s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* LAYOUT */
      .page-wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2.5rem 1.2rem 3.5rem;
        flex: 1;
      }

      .about-layout {
        display: grid;
        grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
        gap: 2rem;
        align-items: flex-start;
        margin-top: 2rem;
      }

      /* TEXT */
      .section-tag {
        font-size: 0.75rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #666666;
        margin-bottom: 0.75rem;
      }

      .about-title {
        font-size: 2.1rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: #ffffff;
      }

      .about-sub {
        font-size: 1rem;
        color: #cccccc;
        margin-bottom: 1rem;
      }

      .about-body p {
        font-size: 0.95rem;
        color: #d1d1d1;
        margin-bottom: 0.8rem;
      }

      .about-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1.3rem;
      }

      .pill {
        padding: 0.4rem 1rem;
        border-radius: 999px;
        font-size: 0.8rem;
        border: 1px solid #555555;
        background: #111111;
        color: #eeeeee;
      }

      /* PHOTOS */
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.75rem;
      }

      .photo-card {
        position: relative;
        border-radius: 1.2rem;
        overflow: hidden;
        background: #111111;
        border: 1px solid #444444;
        min-height: 150px;
      }

      .photo-card.large {
        grid-row: span 2;
        min-height: 320px;
      }

      .photo-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .photo-label {
        position: absolute;
        left: 0.8rem;
        bottom: 0.8rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        font-size: 0.7rem;
        border: 1px solid #666666;
        color: #ffffff;
      }

      /* CENTER LOGO AREA */
      .center-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .logo-placeholder {
        border: 2px dashed #555;
        padding: 4rem 6rem;
        border-radius: 1rem;
        text-align: center;
        color: #aaa;
        font-size: 1rem;
      }

      .logo-placeholder img {
        max-width: 250px;
        height: auto;
        margin-bottom: 1rem;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 1.4rem 0;
        color: #aaaaaa;
        font-size: 0.85rem;
        border-top: 1px solid #333;
      }

      /* MOBILE */
      @media (max-width: 800px) {
        .nav-links {
          display: none;
        }
        .logo-placeholder {
          padding: 3rem 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVIGATION -->
    <header class="navbar">
      <div class="nav-inner">
        <a href="#home" class="brand">
        <img src="logo.png" alt="AlmightyOdot Logo" class="brand-logo" />
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="https://medium.com/@Odotofrva">Blog</a>
          <a href="robotechi.html">RoboTechi</a>
          <a href="nacc.html">New Agendas</a>
          <a href="http://www.zabbagrabba.xyz">ZabbaGrabba</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="center-container">
      <div class="logo-placeholder">
        <!-- Replace this img src with your real logo -->
        <img src="logo.png" alt="Your Logo" />
        
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      &copy; 2025 AlmightyOdot | All Rights Are Reserved
    </footer>
  </body>
</html>
