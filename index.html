<!-- LOOKBOOK -->
<section id="lookbook" class="mt-14 scroll-mt-40">
  <div class="glow-card rounded-3xl border border-white/10 bg-white/5 p-6 backdrop-blur sm:p-10">
    <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
      <div>
        <p class="text-sm font-medium tracking-wide text-white/60">OdotNYC Lookbook</p>
        <h2 class="mt-2 text-2xl font-semibold sm:text-3xl">OdotNYC 2026 Lookbook</h2>
        <p class="mt-2 max-w-2xl text-white/70">Swipe or use arrows to view the collection.</p>
      </div>

      <div class="flex items-center gap-2">
        <button
          id="lookPrev"
          class="rounded-full border border-white/10 bg-white/5 px-4 py-2 text-sm text-white/80 transition hover:bg-white/10"
          type="button"
          aria-label="Previous slide"
        >
          ←
        </button>

        <div class="min-w-[70px] text-center text-xs text-white/60">
          <span id="lookIndex">1</span>/<span id="lookTotal">1</span>
        </div>

        <button
          id="lookNext"
          class="rounded-full border border-white/10 bg-white/5 px-4 py-2 text-sm text-white/80 transition hover:bg-white/10"
          type="button"
          aria-label="Next slide"
        >
          →
        </button>
      </div>
    </div>

    <div class="mt-6 overflow-hidden rounded-3xl border border-white/10 bg-black/20">
      <!-- viewport -->
      <div id="lookViewport" class="relative">
        <!-- track -->
        <div
          id="lookTrack"
          class="flex transition-transform duration-300 ease-out"
          style="transform: translateX(0%)"
        >
          <!-- SLIDE 1 -->
          <div class="w-full shrink-0">
            <div class="relative h-[240px] sm:h-[340px] lg:h-[420px]">
              <img src="odotnycvc.png" alt="Lookbook 1" class="absolute inset-0 h-full w-full object-cover" />
              <div class="absolute inset-0 bg-black/25"></div>
              <div class="absolute bottom-4 left-4 rounded-full border border-white/10 bg-black/40 px-4 py-2 text-xs text-white/80">
                Vision Card (Queens)
              </div>
            </div>
          </div>

          <!-- SLIDE 2 -->
          <div class="w-full shrink-0">
            <div class="relative h-[240px] sm:h-[340px] lg:h-[420px]">
              <img src="odotnyc4odc.png" alt="Lookbook 2" class="absolute inset-0 h-full w-full object-cover" />
              <div class="absolute inset-0 bg-black/25"></div>
              <div class="absolute bottom-4 left-4 rounded-full border border-white/10 bg-black/40 px-4 py-2 text-xs text-white/80">
                OdotNYC Merch (NYC)
              </div>
            </div>
          </div>

          <!-- SLIDE 3 -->
          <div class="w-full shrink-0">
            <div class="relative h-[240px] sm:h-[340px] lg:h-[420px]">
              <img src="odotnycpatch.png" alt="Lookbook 3" class="absolute inset-0 h-full w-full object-cover" />
              <div class="absolute inset-0 bg-black/25"></div>
              <div class="absolute bottom-4 left-4 rounded-full border border-white/10 bg-black/40 px-4 py-2 text-xs text-white/80">
                OdotNYC Patch
              </div>
            </div>
          </div>

          <!-- SLIDE 4 -->
          <div class="w-full shrink-0">
            <div class="relative h-[240px] sm:h-[340px] lg:h-[420px]">
              <img src="odotnycmetssticker.png" alt="Lookbook 4" class="absolute inset-0 h-full w-full object-cover" />
              <div class="absolute inset-0 bg-black/25"></div>
              <div class="absolute bottom-4 left-4 rounded-full border border-white/10 bg-black/40 px-4 py-2 text-xs text-white/80">
                Limited Edition Sticker
              </div>
            </div>
          </div>
        </div>

        <!-- subtle fade edges -->
        <div class="pointer-events-none absolute inset-y-0 left-0 w-10 bg-gradient-to-r from-zinc-950/80 to-transparent"></div>
        <div class="pointer-events-none absolute inset-y-0 right-0 w-10 bg-gradient-to-l from-zinc-950/80 to-transparent"></div>
      </div>
    </div>
  </div>
</section>
