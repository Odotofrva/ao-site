<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AlmightyOdot | Home </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0a0a0a;
        color: #f5f5f5;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* NAVBAR (same style as about page) */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid #333333;
      }

      .nav-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0.9rem 1.2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: flex;
        align-items: center;
      }

      .brand-logo {
        height: 34px;
        width: auto;
        display: block;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        font-size: 0.95rem;
      }

      .nav-links a {
        opacity: 0.75;
        position: relative;
      }

      .nav-links a:hover {
        opacity: 1;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 2px;
        background: #ffffff;
        transition: width 0.25s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* NAV TOGGLE (MOBILE) */
      .nav-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.25rem;
      }

      .nav-toggle-bar {
        display: block;
        width: 20px;
        height: 2px;
        background: #ffffff;
        margin: 4px 0;
      }

      /* CENTERED LOGO AREA */
      .center-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }


      .logo-placeholder img {
        max-width: 250px;
        height: auto;
        margin-bottom: 1rem;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 1.4rem 0;
        color: #aaaaaa;
        font-size: 0.85rem;
        border-top: 1px solid #333333;
      }

      /* MOBILE */
      @media (max-width: 800px) {
        .nav-toggle {
          display: block;
        }

        .nav-links {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: #000000;
          padding: 0.75rem 1.2rem 1rem;
          flex-direction: column;
          gap: 0.75rem;
          border-bottom: 1px solid #333333;
        }

        .nav-links.open {
          display: flex;
        }

        .logo-placeholder {
          padding: 3rem 2rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVIGATION -->
    <header class="navbar">
      <div class="nav-inner">
        <a href="index.html" class="brand">
          <!-- Same logo used here -->
          <img src="logo.png" alt="AlmightyOdot Logo" class="brand-logo animate__animated animate__rubberband" width=80 height='auto' />
        </a>

        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>

        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="https://medium.com/almightyodot">Blog</a>
          <a href="robotechi.html">RoboTechi</a>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="center-container">
      <div class="logo-placeholder">
        <!-- Replace this img src with your real logo if you want it shown here -->
        <img src="logo.png" alt="Almighty Odot" />
       
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      &copy; 2025 AlmightyOdot | All Rights Are Reserved|
    </footer>

    <!-- NAV TOGGLE SCRIPT -->
    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navLinks = document.querySelector(".nav-links");

      if (navToggle && navLinks) {
        navToggle.addEventListener("click", () => {
          navLinks.classList.toggle("open");
        });

        navLinks.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", () => {
            navLinks.classList.remove("open");
          });
        });
      }
    </script>
  </body>
</html>
