<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- viewport-fit=cover is crucial for iOS safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>OdotNYC AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.min.js"></script>

  <style>
    :root{
      --glass: rgba(0,0,0,.68);
      --line: rgba(255,255,255,.16);
      --txt: #fff;
      --accent: #9be7ff;

      /* safe areas (iOS notch/home bar) */
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);
      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);

      --pad: 12px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#000;
      color:var(--txt);
    }

    /* Make the layout truly full-screen across mobile browsers */
    body{
      position: fixed; /* prevents iOS rubber-band scrolling from messing up overlays */
      inset: 0;
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100dvh;  /* modern mobile viewport */
      overflow: hidden;
    }

    /* Force A-Frame scene + canvas to fill screen */
    a-scene{
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      height: 100dvh !important;
      z-index: 0;
    }
    /* A-Frame injects a canvas; make sure it obeys */
    .a-canvas, canvas{
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      height: 100dvh !important;
      display: block;
    }

    /* ---------- LOADING (logo only) ---------- */
    #loading{
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: grid;
      place-items: center;
      background: radial-gradient(1100px 600px at 50% 25%, rgba(255,255,255,.08), rgba(0,0,0,.96));
      padding: calc(var(--pad) + var(--safeT)) calc(var(--pad) + var(--safeR)) calc(var(--pad) + var(--safeB)) calc(var(--pad) + var(--safeL));
    }
    .logo-only{
      width: min(240px, 66vw);
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      display: grid;
      place-items: center;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      animation: pulse 1.3s ease-in-out infinite;
    }
    .logo-only img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.06);
      filter: contrast(1.08) brightness(1.05);
    }
    @keyframes pulse{
      0%,100%{ transform: translateY(0); opacity: .98; }
      50%{ transform: translateY(-2px); opacity: 1; }
    }
    @media (prefers-reduced-motion: reduce){
      .logo-only{ animation: none; }
    }

    /* ---------- HUD ---------- */
    #hud{
      position: fixed;
      left: calc(var(--pad) + var(--safeL));
      right: calc(var(--pad) + var(--safeR));
      top: calc(var(--pad) + var(--safeT));
      z-index: 9998;
      display:flex;
      gap:10px;
      justify-content: space-between;
      pointer-events:none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .pill{
      pointer-events:auto;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      font-size: 13px;
      line-height: 1;
      user-select:none;
      max-width: 70vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Hide HUD until scanning begins */
    body.waiting #hud{ display:none; }

    /* ---------- INSTRUCTIONS MODAL (mobile bottom sheet) ---------- */
    #modal{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      place-items: end center; /* bottom sheet on mobile */
      background: rgba(0,0,0,.50);
      padding:
        calc(var(--pad) + var(--safeT))
        calc(var(--pad) + var(--safeR))
        calc(var(--pad) + var(--safeB))
        calc(var(--pad) + var(--safeL));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .sheet{
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: 14px 14px 12px;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      transform: translateY(8px);
      animation: rise .18s ease-out forwards;
    }
    @keyframes rise{ to { transform: translateY(0); } }
    .handle{
      width: 42px; height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,.22);
      margin: 2px auto 10px;
    }
    .sheet h2{
      margin: 0 0 8px;
      font-size: 15px;
      letter-spacing: .01em;
      font-weight: 850;
    }
    .sheet p{
      margin: 0;
      font-size: 13px;
      line-height: 1.45;
      opacity: .92;
    }
    .sheet ol{
      margin: 10px 0 0 18px;
      padding: 0;
      font-size: 13px;
      line-height: 1.45;
      opacity: .92;
    }
    .sheet li{ margin: 6px 0; }
    .sheet b{ color: var(--accent); font-weight: 850; }

    .actions{
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .btn{
      width: 100%;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.55);
      color: var(--txt);
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 800;
      backdrop-filter: blur(8px);
      cursor: pointer;
      user-select: none;
    }
    .btn.primary{
      border-color: rgba(155,231,255,.45);
      background: rgba(155,231,255,.14);
    }
    .btn:active{ transform: translateY(1px); }

    /* Desktop enhancement: center modal, side-by-side buttons */
    @media (min-width: 760px){
      #modal{ place-items: center; }
      .sheet{ width: min(520px, calc(100% - 28px)); }
      .actions{ grid-template-columns: 1fr 1fr; }
    }
    @media (prefers-reduced-motion: reduce){
      .sheet{ animation:none; transform:none; }
    }
  </style>
</head>

<body class="waiting">
  <!-- LOADING (logo-only, 3s) -->
  <section id="loading" aria-hidden="true">
    <div class="logo-only">
      <img src="odotnyc3final.png" alt="OdotNYC logo" />
    </div>
  </section>

  <!-- HUD -->
  <div id="hud">
    <div class="pill">ðŸ“· OdotNYC AR</div>
    <div class="pill" id="status">Find markerâ€¦</div>
  </div>

  <!-- Instructions Modal -->
  <section id="modal" role="dialog" aria-modal="true" aria-label="Scan Instructions">
    <div class="sheet">
      <div class="handle" aria-hidden="true"></div>
      <h2>Scan Instructions</h2>
      <p>When you start scanning, allow camera access if prompted.</p>
      <ol>
        <li>Point your camera at the <b>OdotNYC marker</b>.</li>
        <li>Keep it <b>flat</b> and <b>well-lit</b>.</li>
        <li>Hold steady â€” the <b>3D model</b> will appear.</li>
      </ol>
      <div class="actions">
        <button class="btn" id="closeModal" type="button">Not now</button>
        <button class="btn primary" id="startAR" type="button">Start scanning</button>
      </div>
    </div>
  </section>

  <!-- A-Frame AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; logarithmicDepthBuffer:true"
    arjs="sourceType:webcam; trackingMethod:best; debugUIEnabled:false;"
  >
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

    <!-- Preload your model -->
    <a-assets timeout="45000">
      <!-- Using your uploaded file name -->
      <a-asset-item id="odotModel" src="office_005.glb"></a-asset-item>
    </a-assets>

    <a-marker
      id="marker"
      type="pattern"
      url="odotnyc.patt"
      smooth="true"
      smoothCount="8"
      smoothTolerance="0.01"
      smoothThreshold="2"
    >
      <!-- Model: start with conservative transform for big environment GLBs -->
      <a-entity
        id="model"
        gltf-model="#odotModel"
        position="0 0.05 0"
        rotation="-90 0 0"
        scale="0.08 0.08 0.08"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const loading = document.getElementById('loading');
    const modal = document.getElementById('modal');
    const statusEl = document.getElementById('status');

    const startARBtn = document.getElementById('startAR');
    const closeModalBtn = document.getElementById('closeModal');

    const markerEl = document.getElementById('marker');
    const assetItem = document.getElementById('odotModel');

    let modelReady = false;
    let scanningEnabled = false;

    // Force 3-second splash, then show instructions
    setTimeout(() => {
      loading.style.display = 'none';
      modal.style.display = 'grid';
      statusEl.textContent = 'Loading modelâ€¦';
    }, 3000);

    // Model load status
    assetItem.addEventListener('loaded', () => {
      modelReady = true;
      if (scanningEnabled) statusEl.textContent = 'Find markerâ€¦';
    });
    assetItem.addEventListener('error', (e) => {
      console.warn('GLB load error:', e);
      statusEl.textContent = 'Model failed to load âŒ';
    });

    function startScanning(){
      modal.style.display = 'none';
      document.body.classList.remove('waiting');
      scanningEnabled = true;
      statusEl.textContent = modelReady ? 'Find markerâ€¦' : 'Loading modelâ€¦';
    }

    startARBtn.addEventListener('click', startScanning);
    closeModalBtn.addEventListener('click', startScanning);

    // Marker events
    markerEl.addEventListener('markerFound', () => {
      statusEl.textContent = modelReady ? 'Marker found ðŸŽ¯' : 'Marker found (loadingâ€¦)';
    });
    markerEl.addEventListener('markerLost', () => {
      statusEl.textContent = modelReady ? 'Find markerâ€¦' : 'Loading modelâ€¦';
    });

    // If iOS still shows slight height mismatch sometimes, nudge canvas sizing on resize
    function forceResize(){
      // A-Frame listens to resize, but we can help mobile browsers
      window.dispatchEvent(new Event('resize'));
    }
    window.addEventListener('orientationchange', () => setTimeout(forceResize, 250));
    window.addEventListener('resize', () => setTimeout(forceResize, 50), { passive: true });
  </script>
</body>
</html>
