<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoboTechi | Loading in 2026</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: min(520px, 92vw);
    }

    /* Logo Placeholder */
    .logo-placeholder {
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      font-size: 18px;
      letter-spacing: 2px;
      color: #777;
    }

    /* Coming Soon Text */
    .coming-soon {
      font-size: 24px;
      letter-spacing: 4px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      letter-spacing: 1px;
    }

    /* Loading Bar */
    .loader-wrap {
      margin: 18px auto 0;
      width: min(380px, 86vw);
    }

    .loader-track {
      width: 100%;
      height: 10px;
      border: 1px solid #444;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
      position: relative;
    }

    .loader-bar {
      height: 100%;
      width: 40%;
      background: #fff;
      border-radius: 999px;
      animation: loadingSlide 1.2s ease-in-out infinite;
    }

    /* Optional loading text */
    .loading-text {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
      letter-spacing: 2px;
    }

    @keyframes loadingSlide {
      0%   { transform: translateX(-120%); }
      50%  { transform: translateX(60%); }
      100% { transform: translateX(220%); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-placeholder"><img src="rtlogo.png" width="300" height="auto" alt=""></div>


    <div class="loader-wrap">
      <div class="loader-track">
        <div class="loader-bar"></div>
      </div>
      <div class="loading-text">SITE LOADING IN 2026â€¦</div>
    </div>
  </div>
</body>
</html>
